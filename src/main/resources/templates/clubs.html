<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kluby</title>

</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12" th:include="@{header}">
        </div>

        <div class="col-md-12">

            <form class = "form-horizontal" th:action="@{/hello}">
                <table class = "table">
                    <thead>
                    <tr>
                        <td>Id</td>
                        <td>Klub</td>
                        <td>Kod</td>
                        <td>Ulica</td>
                        <td>Rok założenia</td>
                        <td>Rok zamknięcia</td>
                        <td>Zawodnicy</td>
                    </tr>
                    </thead>
                    <tbody th:each="club : ${clubs}">
                    <tr>
                        <td th:text="${club.clubId}"/>
                        <td th:text="${club.clubName} + ' ' + ${club.adressTown}"/>
                        <td th:text="${club.adressKod}"/>
                        <td th:text="${club.adressStreet}"/>
                        <td th:text="${club.establishDate}"/>
                        <td>
                            <span th:if="${club.closingDate == null}"> Aktywny </span>
                            <span th:if="${club.closingDate != null}" th:text="${club.closingDate}"/>
                        </td>
                        <td><a th:href="${'/players/' + club.clubId}">Podgląd</a></td>

                    </tr>
                    </tbody>

                </table>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/all.min.css}"/>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</body>
</html>
