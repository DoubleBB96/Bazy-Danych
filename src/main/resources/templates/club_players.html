<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zawodnicy w klubie</title>

</head>
<body>
<div class="container-fluid">

  <div class="row">
    <div class="col-md-12" th:include="@{header}">
    </div>

      <div class="col-md-12">

      <form class = "form-horizontal" th:action="@{/hello}">
        <table class = "table">

            <div class="col-md-12">
                    <h3>Zawodnicy <h3 th:text="${club.clubName} +' '+ ${club.adressTown}"/> </h3>
            </div>

            <thead>
            <tr>
                <td>Id</td>
                <td>Imie</td>
                <td>Nazwisko</td>
                <td>Licencja</td>
                <td>Pozycja</td>
                <td>Należy od</td>
                <td>Należał do</td>

            </tr>
            </thead>
            <tbody th:each="player : ${players}">
            <tr>
                <td th:text="${player.id}"/>
                <td th:text="${player.name}"/>
                <td th:text="${player.surname}"/>
                <td th:text="${player.license}"/>
                <td th:text="${player.position}"/>
                <td th:text="${player.owningFromDate}"/>
                <td>
                    <span th:if="${player.owningToDate == null}"> Aktywny </span>
                    <span th:if="${player.owningToDate != null}" th:text="${player.owningToDate}"/>
                </td>

            </tr>
            </tbody>

        </table>
      </form>
      </div>
  </div>
</div>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/all.min.css}"/>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</body>
</html>
